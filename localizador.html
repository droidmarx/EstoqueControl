<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Localização dos Usuários</title>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #userForm {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="userForm">
    <label for="userIdInput">ID do Usuário:</label>
    <input type="text" id="userIdInput" placeholder="Digite o ID do usuário">
    <label for="userNameInput">Nome do Usuário:</label>
    <input type="text" id="userNameInput" placeholder="Digite o nome do usuário">
    <button onclick="addUserName()">Salvar Nome</button>
  </div>
  <div id="mapOther" style="width: 100%; height: 500px;"></div>
  <div id="userList">
    <h2>Usuários Online</h2>
    <ul id="userListItems"></ul>
  </div>

  <script>
    var ably = new Ably.Realtime('ynrGug.SXDJOg:aoStJmyUcLlpwgEzYsJt8CFDsTBCq-yMjqNn6_DkgvM');
    var channel = ably.channels.get('user-location');

    var map = L.map('mapOther').setView([0, 0], 2);  // Zoom level changed to show a global view initially
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; GuiMarx'
    }).addTo(map);

    var markers = {};  // Dictionary to keep track of markers by userId
    var userNames = {}; // Dictionary to keep track of user names by userId
    var userLocations = {}; // Dictionary to keep track of user locations by userId
    var userListItems = document.getElementById('userListItems'); // Reference to the user list

    function saveToLocalStorage() {
      localStorage.setItem('userNames', JSON.stringify(userNames));
      localStorage.setItem('userLocations', JSON.stringify(userLocations));
    }

    function loadFromLocalStorage() {
      var savedUserNames = localStorage.getItem('userNames');
      var savedUserLocations = localStorage.getItem('userLocations');
      if (savedUserNames) {
        userNames = JSON.parse(savedUserNames);
      }
      if (savedUserLocations) {
        userLocations = JSON.parse(savedUserLocations);
      }
      updateUserList();
    }

    function addUserName() {
      var userId = document.getElementById('userIdInput').value;
      var userName = document.getElementById('userNameInput').value;
      if (userId && userName) {
        userNames[userId] = userName;
        saveToLocalStorage();
        updateUserList();
      }
    }

    function updateUserList() {
      userListItems.innerHTML = ''; // Clear current list
      for (var userId in markers) {
        var listItem = document.createElement('li');
        listItem.textContent = (userNames[userId] || 'Usuário ' + userId) + ' - ' + (userLocations[userId] || 'Localização desconhecida');
        userListItems.appendChild(listItem);
      }
    }

    channel.subscribe('location-update', function(message) {
      var userId = message.data.userId;
      var lat = message.data.lat;
      var lon = message.data.lon;
      var latlng = L.latLng(lat, lon);

      if (!markers[userId]) {
        markers[userId] = L.marker(latlng).addTo(map).bindPopup("Localização do usuário: " + userId).openPopup();
      } else {
        markers[userId].setLatLng(latlng).update();
      }

      var url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          var address = 'Usuário ' + userId + ' está em: ' + '<br>' + (data.address.road || 'Nome da rua não encontrado') + '<br>' + (data.address.suburb || '');
          var location = (data.address.road || 'Nome da rua não encontrado') + ', ' + (data.address.suburb || '');
          markers[userId].bindPopup(address).openPopup();
          userLocations[userId] = location;
          saveToLocalStorage();
          updateUserList();
        })
        .catch(error => {
          console.error('Erro ao obter endereço:', error);
        });
    });

    // Load saved data from localStorage when the page loads
    window.onload = function() {
      loadFromLocalStorage();
    };
  </script>
</body>
