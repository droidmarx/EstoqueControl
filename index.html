@keyframes flip {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(180deg); /* Gira 180Â° para mostrar o verso */
  }
}

.flip-img {
  animation: flip 1s ease-out;
  transform-style: preserve-3d; /* Preserva o efeito 3D */
  backface-visibility: visible; /* Mostra o verso da imagem */
}
