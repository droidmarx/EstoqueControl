         .switch input {
         opacity: 0;
         width: 0;
         height: 0;
         }

         /* Estilo do slider */
         .slider {
         position: absolute;
         cursor: pointer;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background-color: #ccc;
         transition: .4s;
         border-radius: 34px;
         }

         /* Estilo da "bolinha" do slider */
         .slider:before {
         position: absolute;
         content: "";
         height: 26px;
         width: 26px;
         left: 4px;
         bottom: 4px;
         background-color: white;
         transition: .4s;
         border-radius: 50%;
         }

         /* Cor quando o switch est√° ativado */
         input:checked + .slider {
         background-color: #3498db;
         }

         /* Movimento da "bolinha" quando ativado */
         input:checked + .slider:before {
         transform: translateX(26px);
         }

         /* Estilo adicional para arredondar os cantos do slider */
         .slider.round {
         border-radius: 34px;
         }

         .slider.round:before {
         border-radius: 50%;
         }

         .botaoCopiar{
         font-size: .8rem;
         }
