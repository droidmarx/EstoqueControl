      const cidade = data.name;

          <p>Temperatura: ${temperatura}°C</p>
          <p>Sensação: ${sensacao}°C</p>
        


          <img src="${icon}" alt="Weather Icon">
        </div>
      `;
    })
    .catch(error => {

});
