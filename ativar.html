<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativação de Serviço</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #0088cc;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.7s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0088cc;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 136, 204, 0.3);
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #005f8a;
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    ::placeholder {
      color: #999;
    }
    
 .wifi-group {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .wifi-group h3 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
  }

.wifi-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 10px;
}

.wifi-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 10px;
}

.wifi-col {
  display: flex;
  flex-direction: column;
}

  .wifi-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #444;
  }

  .wifi-select {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #aaa;
    background-color: #fff;
    font-size: 14px;
  }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>🔧 Ativação de Serviço</h2>

    <label>👨🏽‍🔧 Técnico:</label>
    <select id="tecnico">
      <option disabled selected>Selecione</option>
      <option>André</option>
      <option>Elvis</option>
      <option>Guilherme</option>
      <option>Janderson</option>
      <option>Robson</option>
      <option>Sérgio</option>
    </select>

    <label>👤 Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do Cliente"/>

<div class="wifi-group"
<div class="wifi-row">
  <div class="wifi-col">
    <label>🔹 CTO:</label>
    <input type="text" id="cto" placeholder="Exemplo: 41B"/>
  </div>
  <div class="wifi-col">
    <label>🔹 Porta:</label>
    <select id="porta">
      <option disabled selected>Selecione</option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
    </select>
  </div>
</div>
    <label>📡 RX POWER:</label>
    <input type="text" id="rx_power" placeholder="Exemplo: -19.06 dBm"/>
</div>




    <label>💳 Plano:</label>
      <select id="plano">
        <option selected>Outro</option>
        <option>300 MEGA - R$ 99,90</option>
        <option>GIGA PLAY - R$ 119,90</option>
        <option>GIGA PLUS - R$ 139,90</option>
        <option>600 MEGA BLPJ - R$ 129,90</option>
      </select>
      <br><br>

   <div class="wifi-group">
  <h3>📶 Rede 2.4GHz</h3>
  <div class="wifi-row">
    <div class="wifi-col">
      <label class="wifi-label">Frequência:</label>
      <select id="freq24" class="wifi-select">
        <option disabled selected>Selecione</option>
        <option>20MHz</option>
        <option>40MHz</option>
      </select>
    </div>
    <div class="wifi-col">
      <label class="wifi-label">Canal:</label>
      <select id="ch24" class="wifi-select">
        <option disabled selected>Selecione</option>
        <option>1</option>
        <option>6</option>
        <option>11</option>
      </select>
    </div>
  </div>
</div>

<div class="wifi-group">
  <h3>📶 Rede 5GHz</h3>
  <div class="wifi-row">
    <div class="wifi-col">
      <label class="wifi-label">Frequência:</label>
      <select id="freq5" class="wifi-select">
        <option disabled selected>Selecione</option>
        <option>40MHz</option>
        <option>80MHz</option>
        <option>120MHz</option>
      </select>
    </div>
    <div class="wifi-col">
      <label class="wifi-label">Canal:</label>
      <select id="ch5" class="wifi-select">
        <option disabled selected>Selecione</option>
        <option>36</option>
        <option>40</option>
        <option>44</option>
        <option>48</option>
        <option>149</option>
        <option>153</option>
        <option>157</option>
        <option>161</option>
      </select>
    </div>
  </div>
</div>

    <label>🔌 ONU/ONT:</label>
    <input type="text" id="onu" placeholder="Modelo e Serial"/>

    <label>🖥️ Roteador:</label>
    <input type="text" id="roteador" placeholder="Modelo do Roteador"/>

    <label>📺 Box TV / Roku:</label>
    <input type="text" id="boxtv" placeholder="Modelo do Box ou Roku"/>

    <label>🔑 Credenciais:</label>
    <input type="text" id="login" placeholder="Login"/>
    <input type="text" id="pppoe" placeholder="PPPoE"/>

    <label>📝 Observações:</label>
    <textarea id="obs" rows="4" placeholder="Digite aqui..."></textarea>

    <button onclick="copiarEabrirTelegram()">📋 Copiar e Abrir Telegram</button>
  </div>

<script>
  function copiarEabrirTelegram() {
    const getVal = id => document.getElementById(id).value.trim();
    let mensagem = `🔧 **ATIVAÇÃO CONCLUÍDA!** ✅\n\n` +
      `👨🏽‍🔧 **Técnico:** ${getVal('tecnico')}\n` +
      `👤 **Cliente:**\n ${getVal('cliente')}\n\n` +
      `📡 **Sinal de Fibra:**\n` +
      `🔹 **RX POWER:** ${getVal('rx_power')}\n` +
      `🔹 **CTO:** ${getVal('cto')} | **Porta:** ${getVal('porta')}\n\n` +
      `📶 **Plano Ativado:** ${getVal('plano')}\n\n` +
      `📡 **Configuração Wi-Fi:**\n` +
      `- **2.4GHz:** Ch ${getVal('ch24')} | ${getVal('freq24')}\n` +
      `- **5GHz:** Ch ${getVal('ch5')} | ${getVal('freq5')}\n\n` +
      `🔌 **Equipamentos:**\n` +
      `- 🖥 **ONU/ONT:** ${getVal('onu')}\n`;

    if (getVal('roteador')) {
      mensagem += `- 📶 **Roteador:** ${getVal('roteador')}\n`;
    }

    if (getVal('boxtv')) {
      mensagem += `- 📺 **Box TV / Roku:** ${getVal('boxtv')}\n`;
    }

    if (getVal('login') || getVal('pppoe')) {
      mensagem += `\n🔑 **Credenciais:**\n`;
      if (getVal('login')) mensagem += `- 🔓 **Login:** ${getVal('login')}\n`;
      if (getVal('pppoe')) mensagem += `- 🌐 **PPPoE:** ${getVal('pppoe')}\n`;
    }

    mensagem += `\n📌 **Observações:** ${getVal('obs')}\n\n` +
      `✅ **Realizar testes via cabo Ethernet!** 🚀\n\n` +
      `🎯 **Pode testar!** 🚀`;

    navigator.clipboard.writeText(mensagem).then(() => {
      alert("Mensagem copiada para a área de transferência!");
      window.open("https://t.me/c/1989058391/38071", "_blank");

      // Limpa todos os campos do formulário
      const campos = document.querySelectorAll("input, textarea, select");
      campos.forEach(campo => campo.value = "");
    }).catch(err => console.error("Erro ao copiar", err));
  } 
</script>
</body>
</html>
